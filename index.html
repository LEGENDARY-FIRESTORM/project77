<html>
    <head>
        <title>
            javascript syntax
        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am a console screen");

            var first_name="Shauryaveer";
            console.log(first_name)

            var last_name=" Singh";
            console.log(last_name)

            var full_name=first_name.concat(last_name);
            console.log(full_name)

            var a=126;
            console.log(a)

            var b=9;
            console.log(b)

            var add=a+b;
            console.log(add)

            var substract=a-b;
            console.log(substract)

            var multiply=a*b;
            console.log(multiply)

            var divide=a/b;
            console.log(divide)
        </script>
    </body>
</html>
